# Rustfmt configuration for consistent code style
# Only stable features are enabled

# Edition to format code for
edition = "2021"

# Maximum width of each line
max_width = 100

# Merge derives into a single line
merge_derives = true

# Newline style
newline_style = "Unix"

# Use field init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Reorder imports
reorder_imports = true

# Reorder modules
reorder_modules = true
